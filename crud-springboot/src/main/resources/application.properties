#spring.datasource.username & spring.datasource.password properties are the H2 database username and password.
# The default H2 database username is sa and password is password.
# Spring Boot uses Hibernate for Spring Data JPA implementation, that is why we configure
# spring.jpa.database-platform=org.hibernate.dialect.H2Dialect.
# spring.datasource.url=jdbc:h2:mem:todo
#  species the database url and the database name. In our case the database name is todo.

spring.datasource.url=jdbc:h2:mem:kabita-todo-database
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

spring.jpa.hibernate.ddl-auto=update

